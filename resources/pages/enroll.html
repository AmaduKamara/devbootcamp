<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css">
  <link rel="stylesheet" href="../styles/main.css">
  <title>Amkam Bootcamp</title>
</head>

<body>
  <header>
    <div class="navWrapper">
      <div class="siteLogo">
        <a href="../../index.html">Amkam Bootcamp</a>
      </div>
      <div class="navLinks">
        <ul>
          <li><a href="#">Courses</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
          <li><a class="signup" href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div id="enroll" class="loginWrapper">
    <div id="enrollForm" class="loginForm">
      <h3 class="text-center my-5">Register</h3>
      <form class="form-group">
        <label for="name">First Name</label>
        <input type="text" id="name" placeholder="First name" class="form-control">
        <label for="password" class="mt-3">Last Name</label>
        <input type="password" id="password" placeholder="Last name" class="form-control">
        <label for="password" class="mt-3">Email</label>
        <input type="password" id="password" placeholder="Email" class="form-control">
        <label for="password" class="mt-3">Username</label>
        <input type="password" id="password" placeholder="Username" class="form-control">
        <label for="password" class="mt-3">Password</label>
        <input type="password" id="password" placeholder="Password" class="form-control">
        <button class="form-control btn buttonClass mt-3">Register</button>
      </form>
      <p>Already have account? <a href="login.html">Sign in</a></p>
    </div>
  </div>

</body>

</html>
